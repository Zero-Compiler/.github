name: Repository Visualizer

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'diagram.svg'

jobs:
  visualize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Update diagram
        uses: githubocto/repo-visualizer@0.9.1
        with:
          output_file: "diagram.svg"
          excluded_paths: "node_modules,.git,.github,dist,build"
          commit_message: "Update repository visualization"
          branch: main
